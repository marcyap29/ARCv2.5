name: my_app
description: "EPI Core - A Flutter application"
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.3 <4.0.0'
  flutter: '>=3.22.3'

dependencies:
  gap: ^3.0.1
  equatable: ^2.0.5  
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  logger: ^1.4.0
  url_launcher: ^6.3.0
  # sentry: ^9.6.0    
  # sentry_flutter: ^9.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0 
  permission_handler: ^12.0.1
  path_provider: ^2.1.4
  path: ^1.9.0
  audioplayers: ^6.5.1
  just_audio: ^0.10.5
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  record: ^6.1.2  # Raw audio capture for AssemblyAI streaming
  uuid: ^4.5.1
  flutter_cube: ^0.1.1
  vector_math: ^2.1.4
  shared_preferences: ^2.2.2
  device_info_plus: ^12.2.0
  package_info_plus: ^8.0.0
  share_plus: ^11.1.0
  archive: ^3.4.10
  file_picker: ^8.1.2
  accessing_security_scoped_resource: ^3.4.0
  json_annotation: ^4.9.0
  image: ^4.1.7
  image_picker: ^1.0.4
  video_player: ^2.8.2
  pdf: ^3.10.7
  pdfx: ^2.9.2
  crypto: ^3.0.3
  cryptography: ^2.5.0
  photo_manager: ^3.5.0
  args: ^2.4.2
  health: ^13.2.1
  fl_chart: ^0.68.0
  # FFmpeg temporarily disabled due to iOS simulator architecture incompatibility
  # See Bug_Tracker-3.md for details. FFmpeg is currently unused (stub implementation).
  # Re-enable when video processing features are actually implemented.
  # ffmpeg_kit_flutter_new_min_gpl: ^1.1.0
  # Real OCR and Computer Vision Libraries - Using iOS Vision Framework
  # All computer vision functionality implemented via iOS Vision framework
  # No external dependencies needed - pure iOS native implementation
  mime: ^1.0.6
  collection: ^1.18.0
  flutter_secure_storage: ^9.2.2
  scroll_to_index: ^3.0.1
  
  # Notification Dependencies
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # LUMARA Dependencies - On-Device AI with Qwen Stack
  # Runtime options: llama.cpp (GGUF) or MLC LLM
  http: ^1.1.0
  dio: ^5.3.2
  
  # Qwen Models: Chat (Qwen3-4B-Instruct) + VLM (Qwen2.5-VL-3B) + Embeddings (Qwen3-Embedding-0.6B)
  # Native bridges via llama.cpp and MLC LLM
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Firebase Dependencies
  # Required for Cloud Functions integration (analyzeJournalEntry, sendChatMessage, throttle unlock)
  # To use Firebase, you'll also need to:
  # 1. Create a Firebase project at https://console.firebase.google.com/
  # 2. Add your app to the Firebase project
  # 3. Download google-services.json and place it in android/app/
  # 4. Run 'flutterfire configure' to generate firebase_options.dart
  # 5. Uncomment the Firebase initialization in lib/main/bootstrap.dart
  firebase_core: ^3.11.0
  cloud_firestore: ^5.6.3
  firebase_auth: ^5.4.2
  cloud_functions: ^5.1.3
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^6.1.3
  # Google Drive for export/import backup (OAuth + Drive API)
  googleapis: ^14.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0

  # RevenueCat: in-app purchases (iOS / Android). Stripe = web; IAP = in-app (see DOCS/PAYMENTS_CLARIFICATION.md)
  purchases_flutter: ^8.0.0
  purchases_ui_flutter: ^8.0.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_lints: ^3.0.1
  # sentry_dart_plugin: ^3.1.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  hive_generator: ^2.0.1
  sentry_dart_plugin: ^3.1.1
  bloc_test: ^10.0.0
  pigeon: ^22.6.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/insights/rules_v1.json
    - assets/models/
    - assets/textures/
    - assets/prompts/
    - assets/images/
    - assets/icon/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

