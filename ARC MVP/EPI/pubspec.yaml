  build_runner: ^2.4.5
  flutter_lints: ^3.0.1
  # sentry_dart_plugin: ^3.1.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  hive_generator: ^2.0.1
  sentry_dart_plugin: ^3.1.1
  bloc_test: ^10.0.0
  pigeon: ^22.6.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/insights/rules_v1.json
    - assets/models/
    - assets/textures/
    - assets/prompts/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/steve.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/steve.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/steve.png"
    icon_size: 48 # min:48, max:256, default 48
  macos:
    generate: true
    image_path: "assets/images/steve.png"

